<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>

<body>
    <section class="container font-[Kanit] flex flex-col items-center mx-auto text-gray-700 relative">
        <h2 class="text-2xl text-gray-600 font-bold my-5">Zero Finder</h2>
        <div class="flex gap-28">
            <div class="flex flex-col gap-5">
                <div class="flex flex-col gap-y-5">
                    <label class="text-lg font-bold" for="">Enter the Number</label>
                    <span>
                        <input type="number" class="border border-violet-500 focus:outline-none px-3 py-1"
                            id="numberField">
                        <button onclick="getNumber()"
                            class="border border-violet-500 px-5 py-1 duration-200 hover:bg-violet-500 hover:text-white">Add</button>
                    </span>
                    <p class="hidden" id="showNumber"></p>
                </div>
                <div class="text-center">
                    <button onclick="getZeros()"
                        class="my-4 border duration-200 border-violet-500 px-5 py-1 hover:bg-violet-500 hover:text-white">Find
                        Zeros</button>
                </div>
                <div>
                    <p class="hidden" id="output"></p>
                </div>
            </div>
        </div>
        <div id="toaster" class="bg-violet-500 hidden text-white px-10 text-lg shadow-lg absolute top-5 right-0 py-1">
        </div>
    </section>
    <script>
        let numberValue = 0;
        function getNumber() {
            numberValue = document.getElementById('numberField').value;
            document.getElementById('showNumber').classList.remove('hidden');
            document.getElementById('showNumber').innerText = 'Number is : ' + numberValue;
            document.getElementById('numberField').value = '';
        }

        function toaster(message) {
            document.getElementById('toaster').innerText = message;
            document.getElementById('toaster').classList.remove('hidden')
            setTimeout(() => {
                document.getElementById('toaster').innerText = '';
                document.getElementById('toaster').classList.add('hidden')
            }, 3000);
        }

        function findZero(numberValue) {
            let array = numberValue.split('');
            let count = 0;
            for (let i = 0; i < array.length; i++) {
                if (Number(array[i]) === 0) {
                    count++;
                }
            }
            return count ? "Numer of Zeros : " + count : "No Zeros Found !"
        }

        function getZeros() {
            document.getElementById('output').classList.remove('hidden');
            if (numberValue) {
                document.getElementById('output').innerText = findZero(numberValue);
            } else {
                toaster('Enter a Number !');
            }
        }
    </script>
</body>

</html>
